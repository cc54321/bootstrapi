<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
        
            <div class="card bg-info text-center" style="width: 18rem;">
                <img>
                <div class="card-body">
                  <h2 class="card-title">Dogs</h2>
                  <p class="card-text">From Around Globe!</p>
                  <a href="" class="btn btn-primary ">Next Dog</a>
                </div>
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
        <form id="weatherForm">
            <input id="cityInput" type="text">
            <input type="submit">
        </form>
        <div id="result">
            <h2>Description:</h2><span id="description"></span>
        </div>
        <div id="result">
            <h2>Temperature:</h2><span id="temperature"></span>
        </div>
        <div id="result">
            <h2>Wind:</h2><span id="wind"></span>
        </div>
       
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
